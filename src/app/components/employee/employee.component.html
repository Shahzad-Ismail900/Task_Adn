<div class="container container-width mt-5">
<div class="justify-content-center">

 <div class="row">
     <div class="d-flex justify-content-end">
         <button mat-raised-button color="primary" (click)="addEmp()">Add Employee</button>
     </div>
 </div>

    <div class="mat-elevation-z8 mt-2">
        <table mat-table [dataSource]="dataSource">
          
          <!-- Position Column -->
          <ng-container matColumnDef="empCode">
            <th mat-header-cell *matHeaderCellDef> Code. </th>
            <td mat-cell *matCellDef="let element"> {{element.empCode}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="empName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="deptName">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.deptName}} </td>
          </ng-container>
          
          <!-- Symbol Column -->
          <ng-container matColumnDef="empType">
            <th mat-header-cell *matHeaderCellDef> Employee Type </th>
            <td mat-cell *matCellDef="let element"> {{element.empType}} </td>
          </ng-container>

          <ng-container matColumnDef="empStatus">
            <th mat-header-cell *matHeaderCellDef> Employee Status </th>
            <td mat-cell *matCellDef="let element"  [ngStyle]="{'background-color': element.empStatus == 'Active' ? 'lightgreen':'red'}"> {{element.empStatus}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">

            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" style="color: black;">
                <button mat-menu-item title="Edit"  
                (click)="editEmp(element.empId)"
                  >Edit</button>
                <button mat-menu-item title="Delete"  (click)="deleteEmp(element.empId)">Delete</button>
              </mat-menu></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>

</div>

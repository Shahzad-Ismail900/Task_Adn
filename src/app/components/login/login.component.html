<div class="container">
    <div class="container body-set wrapper">
        <form style="padding: 90px 14px;
        height: 400px;" [formGroup]="LoginForm">
            <mat-form-field class="col-md-10" appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput type="text" placeholder="UserName" formControlName="userName">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="LoginForm.controls['userName'].hasError('required')">
                    This is required <strong>field</strong>
                </mat-error>
            </mat-form-field>


            <mat-form-field class="col-md-10" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Type your password"
                    formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!LoginForm.controls['password'].value">Enter your password</mat-hint>

                <mat-error *ngIf="LoginForm.controls['password'].hasError('required')">
                    This is required <strong>field</strong>
                </mat-error>
            </mat-form-field>

            <div class="row">
                <section class="col-md-6">
                    <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                </section>

              
                <div class="col-md-6">
                    <a href="#">Forget Password</a>
                </div>
            </div>


            <div class="container mt-4 mb-2" style="padding: 0 15px">
                <button mat-raised-button color="primary" class="w-100" (click)="Login()">Login</button>


            </div>
        </form>


    </div>
</div>
